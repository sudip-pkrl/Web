<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="P10_Habit_Tracker.css">
</head>

<body>
  <header>
    <h1>Habit Tracker</h1>
  </header>

  <div class="container">

    <!-- Add Habit Form -->
    <form class="add" id="addForm">
      <input type="text" name="habit" id="habitInput" placeholder="" />
      <button class="add-btn" type="submit">Add</button>
    </form>

    <!-- Day names for the week -->
    <div class="weekdays">
      <!-- JS will populate -->
    </div>

    <!-- Habits List -->
    <div id="list" class="list"></div>

    <!-- Empty State Message -->
    <div id="empty" class="empty">
      No habits ! => Add One !
    </div>

  </div>

  <!-- Footer -->
  <footer class="footer">
    Made with <span class="heart">❤️</span> by Sudip Pokhrel
  </footer>

  <!-- JS -->
  <script src="P10_Habit_Tracker.js"></script>
</body>

</html>
