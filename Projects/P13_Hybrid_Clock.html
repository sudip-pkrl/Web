<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hybrid Clock</title>
<link rel="stylesheet" href="P13_Hybrid_Clock.css">
</head>
<body>
<div class="clock-container">
  <!-- Analog Clock -->
  <div class="analog-clock">
    <div class="clock-face">
      <!-- Hour numbers inside the circle -->
      <div class="marker" data-hour="12">12</div>
      <div class="marker" data-hour="1">1</div>
      <div class="marker" data-hour="2">2</div>
      <div class="marker" data-hour="3">3</div>
      <div class="marker" data-hour="4">4</div>
      <div class="marker" data-hour="5">5</div>
      <div class="marker" data-hour="6">6</div>
      <div class="marker" data-hour="7">7</div>
      <div class="marker" data-hour="8">8</div>
      <div class="marker" data-hour="9">9</div>
      <div class="marker" data-hour="10">10</div>
      <div class="marker" data-hour="11">11</div>

      <!-- Hands -->
      <div class="hand hour" id="hour-hand"></div>
      <div class="hand minute" id="minute-hand"></div>
      <div class="hand second" id="second-hand"></div>
      <div class="center-dot"></div>
    </div>
  </div>

  <!-- Digital Clock -->
  <div class="digital-clock">
    <div class="time-container">
      <div id="time">00:00:00</div>
      <div id="ampm" class="ampm-box">AM</div>
    </div>
    <div id="date">January 1, 2026</div>

    <!-- Controls Box -->
    <div class="controls-box">
      <button id="toggleFormat" title="Toggle 12/24H"><span class="icon">ðŸ•’</span></button>
      <button id="toggleTheme" title="Toggle Theme"><span class="icon">ðŸŒ“</span></button>
    </div>
  </div>
</div>

<script src="P13_Hybrid_Clock.js"></script>
</body>
</html>
