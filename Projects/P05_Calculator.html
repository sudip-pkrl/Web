<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="P05_Calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="screen" disabled>
    </div>

    <!-- Dark/Light Mode Toggle Button -->
    <div class="theme-toggle">
      <button id="theme-btn" onclick="toggleTheme()">ðŸŒ™</button>
    </div>

    <div class="buttons">
      <!-- Scientific Buttons -->
      <button class="btn scientific" onclick="applyFunction('sin')">sin</button>
      <button class="btn scientific" onclick="applyFunction('cos')">cos</button>
      <button class="btn scientific" onclick="applyFunction('tan')">tan</button>
      <button class="btn scientific" onclick="applyFunction('log')">log</button>

      <button class="btn scientific" onclick="applyFunction('sqrt')">âˆš</button>
      <button class="btn scientific" onclick="applyFunction('^')">xÂ²</button>
      <button class="btn scientific" onclick="appendNumber('(')">(</button>
      <button class="btn scientific" onclick="appendNumber(')')">)</button>

      <!-- Standard Buttons -->
      <button class="btn" onclick="appendNumber(7)">7</button>
      <button class="btn" onclick="appendNumber(8)">8</button>
      <button class="btn" onclick="appendNumber(9)">9</button>
      <button class="btn operator" onclick="setOperator('/')">/</button>

      <button class="btn" onclick="appendNumber(4)">4</button>
      <button class="btn" onclick="appendNumber(5)">5</button>
      <button class="btn" onclick="appendNumber(6)">6</button>
      <button class="btn operator" onclick="setOperator('*')">*</button>

      <button class="btn" onclick="appendNumber(1)">1</button>
      <button class="btn" onclick="appendNumber(2)">2</button>
      <button class="btn" onclick="appendNumber(3)">3</button>
      <button class="btn operator" onclick="setOperator('-')">-</button>

      <button class="btn" onclick="appendNumber(0)">0</button>
      <button class="btn" onclick="appendNumber('.')">.</button>
      <button class="btn" onclick="calculate()">=</button>
      <button class="btn operator" onclick="setOperator('+')">+</button>

      <button class="btn clear" onclick="clearScreen()">C</button>
    </div>
  </div>

  <script src="P05_Calculator.js"></script>
</body>
</html>
